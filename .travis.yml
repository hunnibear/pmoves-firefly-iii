language: php
sudo: false


php:
  - 7

install:
  - composer selfupdate
  - composer install --no-dev
  - composer update
  - php artisan env
  - mv -v .env.testing .env
  - php artisan env
  - touch storage/upload/at-1.data
  - touch storage/upload/at-2.data
  - touch storage/database/testing.db
  - php artisan migrate --seed

script:
  - phpunit
