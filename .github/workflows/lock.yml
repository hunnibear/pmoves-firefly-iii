name: 'Issues - Lock old issues'

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

concurrency:
  group: lock-threads

permissions:
  issues: write
  pull-requests: write
  discussions: write

jobs:
  lock:
    permissions:
      issues: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: dessant/lock-threads@v5
        with:
          github-token: ${{ github.token }}
          issue-inactive-days: 7
          pr-inactive-days: 7
